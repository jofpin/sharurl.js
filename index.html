<body>

<!-- Track the number of times your page has been shared on several social networks -->

<h1>Sharurl.js</h1>

<div class="SharURL">
   <a class="Twitter" title="Twitter">
     <span id="sharTW" data-sharurl="Twitter">0</span></a>
    <a class="Facebook" title="Facebook">
      <span id="sharFB" data-sharurl="Facebook">0</span></a>
     <a class="Linkedin" title="Linkedin">
       <span id="sharLI" data-sharurl="Linkedin">0</span></a>
       <a class="BufferApp" title="Buffer">
       <span id="sharBA" data-sharurl="BufferApp">0</span></a> 
</div>
