<!-- Track the number of times your page has been shared on several social networks -->

<h1>Sharurl.js</h1>
<form>
  <input type="text" id="sharurl" placeholder="http://" />
 
  <a href="#" class="btn_kiss blue">View</a>
</form>

<div class="SharURL">
   <a class="Twitter" title="Twitter">
     <span data-sharurl="twitter">0</span></a>
    <a class="Facebook" title="Facebook">
      <span data-sharurl="facebook">0</span></a>
     <a class="Linkedin" title="Linkedin">
       <span data-sharurl="linkedin">0</span></a>
       <a class="BufferApp" title="Buffer">
       <span data-sharurl="bufferapp">0</span></a> 
</div>
