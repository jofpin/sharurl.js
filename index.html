<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>shurl.js &#8250; awesome shared.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta name="google" value="notranslate"/>
    <meta name="author" content="@jofpin"/>
    <meta name="description" content="shurl.js. Track the number of times your page has been shared on several social networks"/>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="jquery.min.js"></script>

    <!-- shurl.js -->

    <link rel="stylesheet" type="text/css" href="http://bullg.it/kissUI/kissui.min.css">

</head>
<body>

<div class="wrapper--shurl">
    <h1>Shurl.js</h1>
<div class="network twitter">
  <div class="inner">
      <div class="zocial-twitter"> 
        <span data-sharurl="twitter">0</span>
      </div>
  </div>
 </div> 

<div class="network facebook">
  <div class="inner">
      <div class="zocial-facebook"> 
        <span data-sharurl="facebook">0</span>
      </div>
  </div>
 </div> 

<div class="network linkedin">
  <div class="inner">
      <div class="zocial-linkedin"> 
        <span data-sharurl="linkedin">0</span>
      </div>
  </div>
 </div> 

<div class="network bufferapp">
  <div class="inner">
      <div class="zocial-buffer"> 
        <span data-sharurl="bufferapp">0</span>
      </div>
  </div>
 </div> 
  
<div class="network pinterest">
  <div class="inner">
      <div class="zocial-pinterest"> 
        <span data-sharurl="pinterest">0</span>
      </div>
  </div>
 </div> 
</div>

<!-- implementation -->
<script>
$.getShurl("http://twitter.com", 0);
</script>

</body>
</html>
